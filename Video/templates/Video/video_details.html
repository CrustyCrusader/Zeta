{% extends 'base.html' %}



{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.description }}</p>

<div class="container">
    <div class="idk">
        <div class="col-md-8 col-sm-12 col-xs-12">
            <video
                width="480"
                height="360"
                controls
                data-setup='{"playbackRates": [0.5, 1, 1.5, 2], "fluid": true}'>
                <source src="{{ object.video_file.url }}" type="video/mp4">
                <source src="{{ object.video_file.url }}" type="video/webm">
               
            </video>
            <h5 class="mt-4">{{ object.title }}</h5>
            <div class="row">
                <div class="col-md-6 text-muted">
                    <p>{{ object.date_posted | date:"M d, Y" }}</p>
                </div>
                
                
                <!-- Modal -->
               
        </div>
    </div>
</div>
{% endblock %}
